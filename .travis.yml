dist: xenial

language: crystal

crystal:
  - latest

cache: shards

script:
  - crystal spec
  - shards build --production --release

before_deploy:
  - cd bin
  - GZIP=-9 tar cvzf lff.tar.gz lff
  - cp lff.tar.gz ../.

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - 'lff.tar.gz'
  on:
    repo: mkdika/lff-cr
    tags: true
    condition: "$TRAVIS_TAG =~ -release$"
  skip_cleanup: 'true'

notifications:
  email:
    recipients:
      - mkdika@gmail.com
    on_success: always
    on_failure: always
